version: 2
jobs:
  build:
    name: Build
    working_directory: ~/star-hrd

    # vCPUs 4, RAM 8GB. See more https://circleci.com/docs/2.0/configuration-reference/#resource_class
    resource_class: large

    docker:
      - image: circleci/node:10.16.3

    steps:
      - checkout
      - run:
          name: Check npm version
          command: npm --version
      
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run:
          name: Install dependencies
          command: npm ci
      
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

  test:
    name: Unit testing & coverage
    working_directory: ~/star-hrd

    docker:
      - image: mongo:4.2.3
    
    steps:
      - run: 
          name: Setup environment variables
          command: |
            export NODE_ENV=tests
            export DATABASE_URL_TESTS=mongodb://127.0.0.1/star_test
            export PORT=8080
            export JWT_KEY=221b368d7f5f597867f525971f28ff75
            export JWT_EXPIRATION_TIME='15m'
      
      - run: 
          name: Run test & coverage
          command: npm test
  
  deploy:
    name: Deploy to SSH server
    working_directory: ~/star-hrd

    docker:
      - image: mongo:4.2.3
    
    add_ssh_keys:
      fingerprints:
        - "33:a5:c5:02:37:63:00:b9:d5:0a:bf:be:3b:2b:e5:c0"

    steps:
      - run:
          name: Setup
          command: | 
            chmod +x deploy.sh
            ssh-keyscan $HOST >> ~/.ssh/known_hosts

      - run:
          name: Setup environment variable
          command: export DATABASE_URL=mongodb://127.0.0.1/star

      - run:
          name: Run deploy
          command: npm run deploy

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test